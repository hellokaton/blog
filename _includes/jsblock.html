<script src="{{ '/public/js/instantclick.min.js' | prepend: site.cdnurl }}" data-no-instant></script>
<script type="text/javascript">
	$(document).ready(function () {
		$("p img").each(function () {
			var wrapA = "<a data-fancybox='gallery' href='" + this.src + "'></a>";
			$(this).wrapAll(wrapA);
		});
	});

	var isLoad = false;
	InstantClick.on('change', function (isInitialLoad) {
		var blocks = document.querySelectorAll('pre code');
		for (var i = 0; i < blocks.length; i++) {
			hljs.highlightBlock(blocks[i]);
		}
		if (isInitialLoad === false) {
			if (typeof ga !== 'undefined') ga('send', 'pageview', location.pathname + location.search);
		}
		if (!isLoad) {
			isLoad = true;
			$.getScript("//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js");
		}
	});

	InstantClick.init('mousedown');

	/***
	 * Put your custom script here
	 */
	if (navigator.platform.match(/win32/i)) {
		var cssId = 'webkit-scrollbar';
		if (!document.getElementById(cssId)) {
			var head = document.getElementsByTagName('head')[0];
			var style = document.createElement('style');
			style.id = cssId;
			style.innerText =
				`
			::-webkit-scrollbar { width: 6px; height: 6px; background-color: #fff; }
			::-webkit-scrollbar-track { background-color: #fff; }
			::-webkit-scrollbar-thumb { background-color: #ccc; border: 1px solid #ddd; }
		`;
			head.appendChild(style);
		}
	}
</script>
